<!doctype html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 0.5rem;
        }

        th {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <title>House Price Predictor - Freya MacBean (u3241255)</title>

    <div>
        <h2>Input parameters</h2>
        <table>
            <thead>
                <tr>
                    <th>Is southern metro area?</th>
                    <th>Number of rooms</th>
                    <th>Number of bathrooms</th>
                    <th>Is house?</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ isSouthernMetro }}</td>
                    <td>{{ rooms }}</td>
                    <td>{{ bathrooms }}</td>
                    <td>{{ isHouse }}</td>
                    <td>{{ lat }}</td>
                    <td>{{ lon }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Predicted price: ${{ price }}</h3>
    </div>
</body>
